<!DOCTYPE html>
<html>

<head>
    <title>Registrar Usuario Interfaz</title>
    <link href="usuariocss.css" rel="stylesheet">
</head>

<body>



    <div id="Registroo">
        <h3>Registro Usuario Llena los campos</h3>
        <hr>
        <form id="formusuario">
            <label for="Id">ID Usuario :</label><input type="number" id="Id" placeholder="0">
            <p>
                <label for="Name">Name :</label><input type="text" id="Name" placeholder="Your Name">
            <p>
                <label for="Username">Username :</label><input type="text" id="Username" placeholder="Your nickname">
            <p>
                <label for="Email">Email :</label><input type="text" id="Email" placeholder="example@gmail.com">
            <p>
                <label for="Phone">Phone :</label><input type="number" id="Phone" placeholder="+1..+52">
            <p></p>
        </form>

    </div>

    <br>

    <div id="company">
        <p></p>

        <h3>Company</h3>
        <hr>
        <form id="Company">
            <label for="Namecompany">Namecompany:</label><input type="text" id="Namecompany">
            <p>

                <label for="Street">Street :</label><input type="text" id="Street">
            <p>

                <label for="City">City :</label><input type="text" id="City">
            <p>

                <label for="Zip">Zipcode:</label><input type="number" id="Zip">
            <p>
        </form>
        <br></br>

        <div id="resultados"></div>
    </div><br></br>
    <div id="btn">
        <button class="btn btn--3" type="button" id="btnAdd">Add</button> <select    id="select">

            <option selected>selecionar

            </option>
        </select><br>
        <button class="btn btn--3" type="button" id="btnDelet">Delet</button>
        <button class="btn btn--3" type="button" id="btnSearch">Search</button>
        <p>
            <button class="btn btn--3" type="button" id="btnCancel">Cancel</button>
          
           
            <hr>
        </p>

    </div>



    </div>
    <script src="java.js"></script>
</body>

</html>
